<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>Produto</th>
                <th>Preço</th>
                <th>Quantidade</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Remédio 1</td>
                <td>R$ 3,00</td>
                <td>2</td>
                <td>R$ 6,00</td>
            </tr>
            <tr>
                <td>Remédio 2</td>
                <td>R$ 4,00</td>
                <td>3</td>
                <td>R$ 12,00</td>
            </tr>
            <tr>
                <td>Remédio 3</td>
                <td>R$ 7,00</td>
                <td>4</td>
                <td>R$ 28,00</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="2">A pagar</th>
                <th>9</th>
                <th>R$ 46,00</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
